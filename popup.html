<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 250px;
      padding: 10px;
      padding-right: 0px;
      display: flex;
      flex-direction: column;
      background-color: #d8d8d8;
    }

    #header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #logo {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    #name {
      font-weight: bold;
      font-size: large;
      margin-left: 5px;
    }

    #inputContainer {
      display: flex;
      align-items: center;
    }

    #keywordInput {
      width: 140px;
      padding: 0;
      margin-right: 5px;
    }

    #regexContainer {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    #regexCheckbox {
      margin-right: 5px;
    }

    #blockedKeywordTitle {
      display: none;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 0;
    }

    #blockedRegexTitle {
      display: none;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 0;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin-top: 5px;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .help-icon-container {
      position: relative;
      display: inline-block;
    }

    .help-icon {
      display: inline-block;
      background-color: #b9b9b9;
      color: black;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      text-align: center;
      line-height: 18px;
      font-weight: bold;
      cursor: pointer;
      font-size: 12px;
      margin-left: 3px;
    }

    .help-tooltip {
      visibility: hidden;
      width: 200px;
      background-color: #333;
      color: #fff;
      text-align: left;
      border-radius: 5px;
      padding: 6px 8px;
      position: absolute;
      z-index: 1;
      top: 125%;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: opacity 0.3s;
      white-space: normal;
    }

    .help-icon-container:hover .help-tooltip {
      visibility: visible;
      opacity: 1;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 32px;
      height: 18px;
      margin-left: 8px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      background-color: #9b9b9b;
      border-radius: 34px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #4caf50;
    }

    input:checked+.slider:before {
      transform: translateX(14px);
    }

    .block-button {
      font-size: 11px;
      padding: 2px 6px;
      margin-left: 4px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .lock-button {
      background-color: #4CAF50;
    }

    .remove-button {
      background-color: #f44336;
    }

    .error-message {
      color: rgb(233, 0, 0);
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <div id="header">
    <img src="Logo.png" id="logo" alt="Logo">
    <div id="name">Keyword Blocker</div>
  </div>

  <div id="inputContainer">
    <input type="text" id="keywordInput" placeholder="Enter keyword">
    <button id="addButton">Add Keyword</button>
  </div>

  <div id="regexError" class="error-message">Invalid regex pattern</div>

  <div class="toggle-container">
    <span class="toggle-label">Block Regex Pattern</span>
    <span class="help-icon-container">
      <span class="help-icon">?</span>
      <span class="help-tooltip">
        This toggle lets you add a regex pattern instead of a basic keyword. Regex gives a lot more options on how to
        block something, but can be tricky. Only use if you know how to write regex.
      </span>
    </span>
    <label class="switch">
      <input type="checkbox" id="regexCheckbox">
      <span class="slider"></span>
    </label>
  </div>


  <div id="blockedKeywordTitle">Blocked Keywords</div>
  <ul id="keywordList"></ul>

  <div id="blockedRegexTitle">Blocked Regex</div>
  <ul id="regexList"></ul>

  <script src="popup.js"></script>
</body>

</html>
